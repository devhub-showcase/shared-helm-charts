---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Chart.Name }}-pr
  labels:
    type: pipeline
    {{- include "build-pipeline.labels" . | nindent 4 }}
spec:
  params:
    - name: source-repo
      type: string
      description: source repo that contains the application code
    - name: source-branch
      type: string
      description: branch to build from in the source repo
    - name: namespace
      type: string
      description: where the tekton project is installed
      default: {{ .Values.build.namespace }}
    - name: app-name
      type: string
      description: name of the application
    - name: head-sha
      type: string
      description: head sha of the branch
    - name: registry
      type: string
      description: Image registry information

  workspaces:
    - name: source-shared-data
    - name: maven-settings
    - name: docker-config
    - name: output-shared-data

  tasks:
    - name: git-clone-source    # fetch the app's repository
      taskRef:
        kind: ClusterTask
        name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      workspaces:
        - name: output
          workspace: source-shared-data
    - name: package             # run unit tests and compile the app's source code
      taskRef:
        kind: ClusterTask
        name: maven
      runAfter:
        - git-clone-source
      params:
        - name: GOALS  
          value:    
            - package   
      workspaces:
        - name: source
          workspace: source-shared-data
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push-image
      taskRef:
        kind: ClusterTask
        name: buildah-1-15-0
      runAfter:
        - package
      params:
        - name: IMAGE
          value: $(params.registry)/$(params.app-name):1.0
        - name: FORMAT
          value: docker
        - name: TLSVERIFY
          value: "false"
        - name: STORAGE_DRIVER
          value: overlay
      workspaces:
        - name: source
          workspace: source-shared-data
        - name: dockerconfig 
          workspace: docker-config
